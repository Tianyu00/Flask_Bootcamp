<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>puppt adoption page</title>
  </head>

  <body>
    <h1>puppy adoption page</h1>
    <h2>please enter your information to adopt a puppy and we'll email you back</h2>
    <p>please note: first name, last name, password, and email are required.</p>

    <form class="" action="index.html" method="post">
      <label for="fn">first name:</label>
      <input id='fn' type="text" name="fn" placeholder="first name">
      <label for="ln">last name:</label>
      <input id='ln' type="text" name="ln" placeholder="last name">
      <br>
      <label for="em">email:</label>
      <input id='em' type="email" name="em" placeholder="name@email.com">
      <label for="pw">password</label>
      <input id='pw' type="password" name="pw" value="">
      <br>
      <p>are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id='y' type="radio" name="age" value="y">
      <label for="n">No:</label>
      <input id='n' type="radio" name="age" value="n">
      <p>do you have a credit card?</p>
      <select name="credit_card">
        <option value="cd">credit card</option>
        <option value="pp">paypal</option>
      </select>
      <br>
      <input type="submit" name="" value="Submit feedback">
    </form>

  </body>

</html>
